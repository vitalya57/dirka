  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Карта с регистрацией и комментариями</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }

      #auth {
        padding: 20px;
      }

      #app {
        display: flex;
        height: 100vh;
      }

      #sidebar {
        width: 300px;
        background: #f4f4f4;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        transition: transform 0.3s ease;
      }

      #sidebar.hidden {
        transform: translateX(-100%);
      }

      #mapContainer {
        position: relative;
        flex: 1;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      #commentForm {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        display: none;
        z-index: 1000;
      }

      #toggleSidebarBtn {
        position: absolute;
        top: -100px;
        left: 330px;
        z-index: 1001;
        background: white;
        border: 1px solid #ccc;
        padding: 5px 10px;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 60px;
      }

      button {
        margin-top: 5px;
      }

      .commentItem {
        margin-bottom: 10px;
      }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=f24fce88-e0d1-427d-8a10-5779acf98a87&lang=ru_RU" type="text/javascript"></script>
  </head>
  <body>

    <div id="auth">
      <h2>Вход / Регистрация</h2>
      <input id="username" placeholder="Имя пользователя" />
      <input id="password" placeholder="Пароль" type="password" />
      <button id="btnRegister">Регистрация</button>
      <button id="btnLogin">Вход</button>
      <div id="authError"></div>
    </div>

    <div id="app" style="display:none;">
      <div id="sidebar">
        <button id="logoutBtn">Выйти</button>
        <h3>Комментарии</h3>
        <ul id="commentsList"></ul>
      </div>

      <div id="mapContainer">
        <button id="toggleSidebarBtn">Комментарии</button>
        <div id="map"></div>

        <div id="commentForm" style="display:none;">
          <textarea id="commentText" placeholder="Комментарий"></textarea>
          <input type="file" id="commentImage" accept="image/*" />
          <button id="addCommentBtn">Добавить комментарий</button>
          <button id="closeCommentFormBtn">Закрыть</button>
        </div>
        

    <script src="app.js"></script>
  </body>
  </html>
